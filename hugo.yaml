# Hugo configuration file
title: 台語翻譯倉庫

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    # - name: 文章
    #   pageRef: /docs
    #   weight: 1
    - name: 教典
      weight: 1
      url: "https://sutian.moe.edu.tw/und-hani/"
    - name: 揣物件
      weight: 2
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/nrchan/taigihuanik/edit/main"

  theme:
    default: system
    displayToggle: true
